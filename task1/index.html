<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epam React Task</title>
</head>

<body>
    <div id="root"></div>
    <div id="modal"></div>
    <div id="btn-to-bottom"><img src="./public/img/to-bottom.png" alt="icon-to-bottom"></div>
    <div id="page-bottom"></div>
</body>

<script>
    document.getElementById('btn-to-bottom').addEventListener('click', () => {
        document.getElementById('page-bottom').scrollIntoView({ behavior: 'smooth' });
    });
</script>

<style>
    #btn-to-bottom {
        position: fixed;
        bottom: 5rem;
        right: 5rem;
        cursor: pointer;
    }
    
    #btn-to-bottom img {
        width: 5rem;
        height: 5rem;
    }
</style>

</html>
